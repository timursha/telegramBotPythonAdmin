{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
.container-product{
  	word-wrap: break-word;
	word-break: normal;
	width: 450px;
	font-size: 15px
    text-align: center;
    background: #F0FFFF;

}
.text-center{
    font-size: 15px

}
.message{
 	word-wrap: break-word;
	word-break: normal;
	width: 450px;

	font-size: 15px

}
</style>
    <div class="container-product">
        <div class="row">

            <div class="col-lg-6">
                <h3 class="text-center">

                    {{ products.name }} {{ products.surname }}

                <h3 class="text-center">
                    {{ products.town }}
                </h3>
                <h3 class="text-center">
                    {{ products.phone }}
                </h3>
                <h3 class="text-center">
                    {{ products.status }}
                </h3>
                <hr>
                    <div>
                       <div class="message"><pre>{{ messages }}</pre>  </div>
                    </div>
                    <div>
                        <form action="./send_message/" method="post">
                            <input id="msg" type="text" name="msg" >
                            {% csrf_token %}
                            <input type="submit" value="Отправить сообщение">
                        </form>
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active">
                                <form action="./add_to_close/">
                                    {% csrf_token %}
                                    <input type="submit" value="перевести в завершенные">
                                </form>
                            </li>
                            <li role="presentation">
                                <a href="#delivery" aria-controls="profile" role="tab" data-toggle="tab">

                                </a>
                            </li>

                        <li role="presentation">
                            <a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">
                            </a></li>
                        </ul>
                        <div class="tab-content product-description-tabs">
                            <div role="tabpanel" class="tab-pane active" id="description">
                                <hr>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="messages">
                                <h2><i class="fa fa-envelope-o" aria-hidden="true"></i></h2>
                                <hr>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="settings">
                                <h2 class="text-center"></h2>
                                <hr>
                                <h2 class="text-center"></h2>
                                <hr>
                                <h2 class="text-center"></h2>
                            </div>
                        </div>
                    </div>
                <div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
